
query C($id: Int, $page: Int, $perPage: Int, $sort: [MediaSort]) {
    Staff(id: $id) {
        id
        name {
            first
            middle
            last
            full
            native
        }
        image {
            large
            medium
        }
        description(asHtml: true)
        gender
        dateOfBirth {
            year
            month
            day
        }
        dateOfDeath {
            year
            month
            day
        }
        age
        yearsActive
        homeTown
        bloodType
        isFavourite
        siteUrl
        characterMedia(sort: $sort, page: $page, perPage: $perPage) {
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
            edges {
                id
                characters {
                    id
                    image {
                        large
                        medium
                    }
                    name {
                        first
                        middle
                        last
                        full
                        native
                    }
                }
                characterRole
                node {
                    id
                    type
                    format
                    status
                    season
                    seasonYear
                    coverImage {
                        extraLarge
                        large
                        medium
                    }
                    title {
                        romaji
                        english
                        native
                    }
                    startDate {
                        year
                        month
                        day
                    }
                    endDate {
                        year
                        month
                        day
                    }
                }
            }
        }
    }
}
