
query MediaList($mediaId: Int, $userId: Int, $format: ScoreFormat) {
    MediaList(mediaId: $mediaId, userId: $userId) {
        id
        status
        progress
        priority
        notes
        repeat
        private
        userId
        updatedAt
        score(format: $format)
        progressVolumes
        startedAt {
            year
            month
            day
        }
        completedAt {
            year
            month
            day
        }
        media {
            id
            title {
                romaji
                english
                native
            }
            type
            format
            description(asHtml: false)
            episodes
            seasonYear
            season
            source
            status
            coverImage {
                extraLarge
                large
                medium
                color
            }
            averageScore
            favourites
            trending
            nextAiringEpisode {
                id
                airingAt
                episode
                timeUntilAiring
            }
        }
    }
}
