
query M($page: Int, $perPage: Int, $airingAt_greater: Int, $airingAt_lesser: Int){
    Page(page: $page, perPage: $perPage) {
        airingSchedules(airingAt_greater: $airingAt_greater, airingAt_lesser: $airingAt_lesser) {
            id
            airingAt
            timeUntilAiring
            episode
            mediaId
            media {
                id
                type
                format
                status
                seasonYear
                season
                source
                episodes
                coverImage {
                    extraLarge
                    large
                    medium
                    color
                }
                title {
                    romaji
                    english
                    native
                }
            }
        }
    }
}
